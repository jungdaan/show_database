<h2>Login</h2>
{% if error %}<em>Error : {{ error }}</em>{% endif %}
<form action="{{ url_for('login') }}" method="post">
  <dl>
    <dt>ID
    <dd><input type=text name=id>
    <dt>Password
    <dd><input type=password name=password>
    <dd><input type=submit value=Login> 
    <dd><input type=button value=Home onclick=location.href="{{ url_for('home') }}">
  </dl>
</form>
